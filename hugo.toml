baseURL = "https://voidifremoved.github.io/nochat/"
languageCode = "en-us"
title = "nochat"
theme = "PaperMod"
[pagination]
  pagerSize = 10

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[minify]
  disableXML = true

[params]
  env = "production"
  description = "A personal blog"
  author = "voidifremoved"
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = false
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  hidemeta = false
  hideSummary = false
  showtoc = true

  [params.homeInfoParams]
    Title = "Welcome"
    Content = "A space for thoughts, ideas, and things worth sharing."

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/voidifremoved"

  [params.cover]
    hidden = false
    hiddenInList = false
    hiddenInSingle = false

  [params.editPost]
    URL = "https://github.com/voidifremoved/nochat/tree/main/content"
    Text = "Suggest Changes"
    appendFilePath = true

  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

[menu]
  [[menu.main]]
    identifier = "blog"
    name = "Blog"
    url = "/posts/"
    weight = 10

  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 20

  [[menu.main]]
    identifier = "archives"
    name = "Archives"
    url = "/archives/"
    weight = 30

  [[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"
    weight = 40

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.highlight]
    noClasses = false
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    lineNos = false
    style = "monokai"

  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
